<!DOCTYPE html>
<html lang="yun">
<head>
  @@include('header.inc')
  <link rel="stylesheet" href="../css/forgetpassword.css"/>
</head>
<body>
<div class="app">
  <div class="header">
    @@include('nav.inc')
  </div>
  <div class="appwrap">
    <!-- <div class="title">
      <div class="login1">
        <img src="../img/logo-nav.png" alt="logo">
      </div>
    </div> -->
    <div class="titlebottom">
        <span>找回您的密码，请输入：</span>
    </div>
    <hr class="borderline"></hr>
    <div class="formWrap">
      <form id="loginForm" action="###" method="get">
        <div class="form-group">
          <div class="form-group-inner">
            <label for="phone">手机号：</label>
            <input id="phone" type="text" name="phone" class="form-control">
          </div>
          <span class="spa spa1"></span>
        </div>
        <div class="form-group">
          <div class="form-group-inner">
            <label for="message">短信验证码：</label>
            <input id="message" type="text" name="message" class="form-control">
            <input type="button" class="send1" id="authCodeSend" value="发送验证码">
          </div>
          <span class="spa spa2"></span>
        </div>
        <div class="form-group">
          <div class="form-group-inner">
            <label for="password">新密码：</label>
            <input id="password" type="password" name="password" class="form-control">
          </div>
          <span class="spa spa3"></span>
        </div>
        <div class="form-group">
          <div class="form-group-inner">
            <label for="password">确认密码：</label>
            <input id="passwordag" type="password" name="password" class="form-control">
          </div>
          <span class="spa spa4"></span>
        </div>
        <button type="button" id="loginButton">找回密码</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-validate/1.16.0/jquery.validate.js"></script>
<script src="../js/common.js"></script>
<script src="../js/forgetpassword.js"></script>
</body>
</html>
